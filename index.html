<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap" rel="stylesheet"/><title>Easy ToDo</title><script defer="defer" src="bundle.837d45cf352638c2adb0.js"></script><link href="bundle.837d45cf352638c2adb0.css" rel="stylesheet"></head><body><div class="container"><section class="singin"><div class="singin-block"><button class="singin-btn">Войти через Google<img src="https://d3ptyyxy2at9ui.cloudfront.net/google-41de20.svg" alt=""/></button></div></section><section class="header"><input class="menu" type="checkbox" id="menu"/> <label class="btn-menu" for="menu"><i class="uil uil-list-ui-alt"></i></label><span class="header-logo">Easy ToDo</span><div class="header-content"><button class="todo-add-plus" id="addTodo"><i class="uil uil-plus-circle"></i></button> <button class="header-exit"><i class="uil uil-sign-out-alt"></i></button></div></section><section class="content"><menu class="content-menu"><button class="menu-tabs menu-incoming tab-active" id="btn-tabs" data-name-tab="incoming"><div class="menu-tabs-img"><svg class="menu-tabs-icon"><use xlink:href="#incoming"></use></svg></div><span>Входящие</span></button> <button class="menu-tabs menu-favorites" id="btn-tabs" data-name-tab="favorites"><div class="menu-tabs-img"><svg class="menu-tabs-icon icon__favorite"><use xlink:href="#favorites"></use></svg></div><span>Избраное</span></button> <button class="menu-tabs menu-fixed" id="btn-tabs" data-name-tab="fixed"><div class="menu-tabs-img"><svg class="menu-tabs-icon"><use xlink:href="#fixed"></use></svg></div><span>Закрепленое</span></button></menu><div class="content-todo"><div class="todo-list" id="todoList" data-name-list="incoming"></div><div class="todo-list"
